<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="subcontainer">
        <div class="searchbar">
          <img
            src="images/location_on_FILL0_wght400_GRAD0_opsz48.png"
            class="location"
            height="32px"
            width="32px"
          />
          <input type="search" id="searchtext" placeholder="enter name of the city"/>
          <button class="search">
            <img src="images/search_FILL0_wght400_GRAD0_opsz48 (1).png" height="32px" width="32px" srcset=""/>
          </button>
        </div>
        <div class="error">
            location is invalid please try again

        </div>
        <img src="images/pngegg (3).png" class="display"/>
        <div class="temp">0 &#8451</div>
        <div class="status">Status</div>
        <div class="humid">
            <div class="info" id="windspeed">
                <img src="images/wind-speed-icon-1.jpg" height="34px" width="34px"/>
                <div class="speed">windspeed 0km/h</div>
            </div>
            <div class="info" id="humidity">
                <img src="images/humidity.png" height="34px" width="34px"/>
                <div id="humiditynum">Humidity 0%</div>
                
            </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
